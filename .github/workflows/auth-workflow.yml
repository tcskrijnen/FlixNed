name: Build Auth

on:
  push:
    branches:
      - 'develop'

jobs:
  test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 13
      - name: Maven Package
        run: mvn -B clean package -DskipTests --file auth/pom.xml
      - name: Maven Verify
        run: mvn -B clean verify --file auth/pom.xml