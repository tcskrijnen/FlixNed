name: Build Auth

on:
  push:
    branches:
      - develop
      - master
    pull_request:
      branches:
        - master

jobs:
  test:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 13
      - name: Maven Package
        run: mvn -B clean package -DskipTests --file auth/pom.xml
      - name: Maven Verify
        run: mvn -B clean verify --file auth/pom.xml


  deployment:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v2
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build
        run: docker build -f auth/Dockerfile -t flixned .
      - name: Tags
        run: |
          docker tag flixned ${{ secrets.DOCKER_USER }}/flixned:${{ github.sha }}
          docker tag flixned ${{ secrets.DOCKER_USER }}/flixned:latest
      - name: Push
        run: |
         docker push ${{ secrets.DOCKER_USER }}/flixned:${{ github.sha }}
         docker push ${{ secrets.DOCKER_USER }}/flixned:latest