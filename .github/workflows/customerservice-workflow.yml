name: Build Customer Service

on:
  push:
    branches:
      - master
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 13
      - name: Maven Package
        run: mvn -B clean package -DskipTests --file customer_service/pom.xml
      - name: Maven Verify
        run: mvn -B clean verify --file customer_service/pom.xml
      - name: Build artifact
        uses: actions/upload-artifact@v1
        with:
          name: artifact
          path: customer_service/target/customer_service-1.0-SNAPSHOT.jar

  deployment:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v2
      - name: Download Maven build artifact
        uses: actions/download-artifact@v1
        with:
          name: artifact
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: build
        run: |
          mkdir -p customer_service/target
          mv artifact/customer_service-1.0-SNAPSHOT customer_service/target
          docker build -f customer_service/Dockerfile -t flixned customer_service
      - name: Tags
        run: |
          docker tag flixned ${{ secrets.DOCKER_USER }}/flixned:customer-service
      - name: Push
        run: |
          docker push ${{ secrets.DOCKER_USER }}/flixned:customer-service