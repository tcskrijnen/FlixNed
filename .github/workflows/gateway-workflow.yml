name: Build Customer Service

on:
  push:
    branches:
      - master
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 13
        uses: actions/setup-java@v1
        with:
          java-version: 13
      - name: Maven Package
        run: mvn -B clean package -DskipTests --file gateway/pom.xml
      - name: Maven Verify
        run: mvn -B clean verify --file gateway/pom.xml


  deployment:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v2
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: Build
        run: docker build -f gateway/Dockerfile -t flixned .
      - name: Tags
        run: |
          docker tag flixned ${{ secrets.DOCKER_USER }}/flixned:gateway
          docker tag flixned ${{ secrets.DOCKER_USER }}/flixned:latest
      - name: Push
        run: |
         docker push ${{ secrets.DOCKER_USER }}/flixned:gateway
         docker push ${{ secrets.DOCKER_USER }}/flixned:latest